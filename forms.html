    <h1>HTML Forms</h1>
    <hr size = "3">
    <form>
      <!--Simple form input type Texr  -->
          <h2>Text input</h2>
          <label for="myName">Enter text:</label>
          <input type="text" name="myName" value="">
          <h2>File input</h2>
          <input type="file" name="" value="">
          <h2>Date input</h2>
          <input type="date" name="" value="">
          <h2>Radio input</h2>
          <label for="radio">Please select</label>
          <input type="radio" name="radio" value="">
          <h2>Range input</h2>
          <label for="">Range</label>
          <input type="range" name="" value="">
          <h2>Color input</h2>
          <label for="">Select color</label>
          <input type="color" name="" value="">

      <hr size = "3">
